<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Crabby McCrab - McCharacter McCard">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Character Card for the greatest warrior of all time. That right its a crab. A plain ordinary crab.">
    <meta property="og:image" content="https://melissard02.github.io/wdd131/character-card/images/crab.jpg">
    <meta property="og:url" content="https://melissard02.github.io/wdd131/character-card">
    <meta name="twitter:card" content="summary_large_image">
    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="images/crab.jpg" alt="Red Crab with big white eyes and large claws. Drawn in a childlike style.">
    <div class="name"><span id="name"></span></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
