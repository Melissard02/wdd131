<!-- dino.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinosaur DinoPedia - Dinosaurs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="dinos.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="dinos.html">Dinosaurs</a>
      <a href="about.html">About</a>
    </nav>
    <h1>Dinosaur List</h1>
    <p>Explore all dinosaurs in the database.</p>
  </header>

  <main>
    <form id="filter-form">
      <label for="continent">Continent:</label>
      <select id="continent" name="continent">
        <option value="">ALL</option>
        <option value="north america">North America</option>
        <option value="south america">South America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="oceania">Oceania</option>
        <option value="antarctica">Antarctica</option>
      </select>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">ALL</option>
      </select>
      <label for="period">Period:</label>
      <select id="period" name="period">
        <option value="">All</option>
        <option value="Jurassic">Jurassic</option>
        <option value="Cretaceous">Cretaceous</option>
        <option value="Triassic">Triassic</option>
      </select>
      <label>Museum:</label>
      <select id="museum" name="museum">
        <option value="">All</option>
      </select>

      <button type="submit">Filter</button>
    </form>

    <section id="filter-info">
      <!-- We'll show here if the user is filtering-->
    </section>

    <section id="dino-cards" class="dino-grid">
      <!-- Dino cards will appear here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dinosaur DinoPedia. All rights reserved.</p>
  </footer>
</body>
</html>
